<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Movie Poster Finder</h1>
        <div class="input-group mb-3">
            <input type="text" id="movieSearch" class="form-control" placeholder="Search for a movie..." aria-label="Search for a movie">
        </div>
        <div id="suggestions" class="list-group mb-3"></div>
        <div class="text-center">
            <button id="downloadButton" class="btn btn-primary" style="display:none;">Download Poster</button>
        </div>
        <div id="posterContainer" class="text-center mt-4">
            <img id="poster" src="" alt="Movie Poster" style="display:none; max-width: 100%; height: auto;">
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#movieSearch').on('input', function() {
                let title = $(this).val();
                if (title.length > 2) {
                    $.get('/search', { title: title }, function(data) {
                        $('#suggestions').empty();
                        data.forEach(function(movie) {
                            $('#suggestions').append('<a href="#" class="list-group-item list-group-item-action movie-item">' + movie.Title + '</a>');
                        });
                    });
                } else {
                    $('#suggestions').empty();
                }
            });

            $(document).on('click', '.movie-item', function() {
                let movieTitle = $(this).text();
                $.get('/poster', { title: movieTitle }, function(data) {
                    if (data.poster) {
                        $('#poster').attr('src', data.poster).show();
                        $('#downloadButton').show().off('click').on('click', function() {
                            let link = document.createElement('a');
                            link.href = data.poster;
                            link.download = movieTitle + '.jpg';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        });
                    } else {
                        alert('Poster not found!');
                    }
                });
            });
        });
    </script>
</body>
</html>
