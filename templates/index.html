<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Finder - Download Free High-Quality Movie Posters</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/HHvPDdz/faveicon.png">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Find and download free, high-quality movie posters easily with Movie Poster Finder. Get instant access to a vast collection of film posters for your personal use.">
    <meta name="keywords" content="movie posters, free posters, high-quality posters, film posters, download movie posters, movie artwork">
    <meta name="author" content="Yesen Kandalama">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-website-url.com/">
    <meta property="og:title" content="Movie Poster Finder - Free High-Quality Poster Downloads">
    <meta property="og:description" content="Discover and download free, high-resolution movie posters for any film. Perfect for movie buffs and designers.">
    <meta property="og:image" content="https://your-website-url.com/path-to-your-og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-website-url.com/">
    <meta property="twitter:title" content="Movie Poster Finder - Free High-Quality Poster Downloads">
    <meta property="twitter:description" content="Discover and download free, high-resolution movie posters for any film. Perfect for movie buffs and designers.">
    <meta property="twitter:image" content="https://your-website-url.com/path-to-your-twitter-image.jpg">

    <link rel="canonical" href="https://your-website-url.com/">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Movie Poster Finder</div>
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="movieSearch" placeholder="Search for a movie...">
                    <button id="searchButton"><i class="fas fa-search"></i></button>
                </div>
                <div id="suggestions" class="suggestions-dropdown"></div>
            </div>
        </header>

        <main>
            <div id="posterContainer" class="card hidden">
                <div class="poster-wrapper">
                    <img id="poster" src="https://i.ibb.co/Yb8HWsz/movieposter.png" alt="Movie Poster">
                    <div class="resolution-control">
                        <label for="resolutionSelect">Select Image Size:</label>
                        <select id="resolutionSelect">
                            <option value="100p">Small</option>
                            <option value="300p">Medium</option>
                            <option value="400p">Large</option>
                        </select>
                    </div>
                </div>
                <div class="poster-info">
                    <h2 id="movieTitle"></h2>
                    <p id="movieYear"></p>
                    <p id="movieRating"></p>
                    <button id="downloadButton" class="btn">Download Poster</button>
                </div>
            </div>
        </main>

        <div class="author-banner">
            <div class="author-info">
                <img src="https://i.ibb.co/9tpf7vm/yesenkandalama.png" alt="Yesen Kandalama" class="author-image">
                <div class="author-text">
                    <h3>Yesen Kandalama</h3>
                    <p>Creator of Posterfy</p>
                </div>
            </div>
            <a href="https://buymeacoffee.com/yesenkandalama" target="_blank" class="btn btn-coffee">
                <i class="fas fa-coffee"></i> Buy Me a Coffee
            </a>
        </div>

        <footer>
            <p>&copy; 2024 Movie Poster Finder. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
