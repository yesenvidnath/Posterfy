<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Finder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Movie Poster Finder</div>
            <div class="search-container">
                <input type="text" id="movieSearch" placeholder="Search for a movie...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <div id="suggestions"></div>
        <div id="posterContainer">
            <div class="poster-wrapper">
                <img id="poster" src="" alt="Movie Poster">
                <div class="resolution-control">
                    <input type="range" id="resolutionSlider" min="10" max="100" value="100">
                    <span id="resolutionValue">100%</span>
                </div>
            </div>
            <div class="poster-info">
                <h2 id="movieTitle"></h2>
                <p id="movieYear"></p>
                <p id="movieRating"></p>
                <button id="downloadButton" class="btn">Download Poster</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Movie Poster Finder. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            let originalPosterSrc = '';

            $('#movieSearch').on('input', function() {
                let title = $(this).val();
                if (title.length > 2) {
                    $.get('/search', { title: title }, function(data) {
                        $('#suggestions').empty().show();
                        data.forEach(function(movie) {
                            $('#suggestions').append('<div class="movie-item">' + movie.Title + ' (' + movie.Year + ')</div>');
                        });
                    });
                } else {
                    $('#suggestions').empty().hide();
                }
            });

            $(document).on('click', '.movie-item', function() {
                let movieInfo = $(this).text().match(/(.*) \((\d{4})\)/);
                let movieTitle = movieInfo[1];
                let movieYear = movieInfo[2];
                
                $.get('/poster', { title: movieTitle }, function(data) {
                    if (data.poster) {
                        originalPosterSrc = data.poster;
                        $('#poster').attr('src', originalPosterSrc).show();
                        $('#movieTitle').text(movieTitle);
                        $('#movieYear').text('Year: ' + movieYear);
                        $('#movieRating').text('IMDb Rating: ' + (data.rating || 'N/A'));
                        $('#posterContainer').show();
                        $('#downloadButton').show().off('click').on('click', function() {
                            let link = document.createElement('a');
                            link.href = $('#poster').attr('src');
                            link.download = movieTitle + '.jpg';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        });
                    } else {
                        alert('Poster not found!');
                    }
                });
                
                $('#suggestions').empty().hide();
                $('#movieSearch').val(movieTitle);
            });

            $('#searchButton').on('click', function() {
                let title = $('#movieSearch').val();
                if (title.length > 2) {
                    $.get('/search', { title: title }, function(data) {
                        if (data.length > 0) {
                            $('.movie-item:first').click();
                        } else {
                            alert('No movies found!');
                        }
                    });
                }
            });

            $('#resolutionSlider').on('input', function() {
                let resolution = $(this).val();
                $('#resolutionValue').text(resolution + '%');
                
                if (originalPosterSrc) {
                    let newSrc = originalPosterSrc.replace(/\.(jpg|jpeg|png|gif)$/, function(match) {
                        return '_' + resolution + 'p' + match;
                    });
                    $('#poster').attr('src', newSrc);
                }
            });
        });
    </script>
</body>
</html>
